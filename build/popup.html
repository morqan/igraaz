<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    login
</button>

<!-- Modal -->
<div class="modal fade popup" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog popup__dialog" role="document">
        <div class="modal-content popup__content">
            <div class="modal-header popup__header">
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">

                    <form>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <a class="myBtn myBtn__social myBtn__social--fb" href="javascript:void(0)"><i
                                        class="fab fa-facebook-f"></i> FACEBOOK İLƏ GİRİŞ ET</a>
                            </div>
                            <div class="col-lg-6">
                                <a class="myBtn myBtn__social myBtn__social--tw" href="javascript:void(0)"><i
                                        class="fab fa-twitter"></i> TWITTER İLƏ GİRİŞ ET</a>
                            </div>
                            <div class="col-lg-6">
                                <a class="myBtn myBtn__social myBtn__social--ins" href="javascript:void(0)"><i
                                        class="fab fa-instagram"></i>INSTAGRAM İLƏ GİRİŞ ET</a>
                            </div>
                            <div class="col-lg-6">
                                <a class="myBtn myBtn__social myBtn__social--reddit" href="javascript:void(0)"><i
                                        class="fab fa-reddit-alien"></i>REDDIT İLƏ GİRİŞ ET</a>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control form__control "
                                    placeholder="İstifadəçi adı, mobil nömrə və ya e-poçt">
                            </div>
                            <div class="col-12">
                                <input type="password" class="form-control form__control " placeholder="Şifrəniz">
                            </div>
                            <div class="col-12">
                                <label class="myCheckbox mb-3">Məni xatırla
                                    <input type="checkbox" checked="checked" name="checkbox">
                                    <span class="myCheckbox__checkmark"></span>
                                </label>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="myBtn mb-4">GİRİŞ ET</button>
                            </div>
                            <div class="col-12">
                                <div class="text-center">
                                    <a href="javascript:void(0)">Şifrənizi unutdunuz?</a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
