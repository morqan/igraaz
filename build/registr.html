<main>
    <section>
        <div class="container">
            <h1 class="section__headering mb-5">Daxil ol</h1>
            <div class="grayBox">
                <div class="grayBox__content">
                    <h1 class="mb-20">QEYDİYYATDAN KEÇ</h1>
                    <p class="note mb-5"><span>QEYD: </span> Elan yerləşdirmək üçün ilk öncə aşağıdakı məlumatları
                        dolduraraq qeydiyyatdan keçməyiniz xahiş olunur.</p>
                    <div class="form-row">
                        <div class="col-lg-3">
                            <a class="myBtn myBtn__social myBtn__social--fb" href="javascript:void(0)"><i
                                    class="fab fa-facebook-f"></i> FACEBOOK İLƏ GİRİŞ ET</a>
                        </div>
                        <div class="col-lg-3">
                            <a class="myBtn myBtn__social myBtn__social--tw" href="javascript:void(0)"><i
                                    class="fab fa-twitter"></i> TWITTER İLƏ GİRİŞ ET</a>
                        </div>
                        <div class="col-lg-3">
                            <a class="myBtn myBtn__social myBtn__social--ins" href="javascript:void(0)"><i
                                    class="fab fa-instagram"></i>INSTAGRAM İLƏ GİRİŞ ET</a>
                        </div>
                        <div class="col-lg-3">
                            <a class="myBtn myBtn__social myBtn__social--reddit" href="javascript:void(0)"><i
                                    class="fab fa-reddit-alien"></i>REDDIT İLƏ GİRİŞ ET</a>
                        </div>
                    </div>
                </div>
                <h3 class="box__title">VƏ YA</h3>
                <div class="grayBox__content">
                    <form>
                        <div class="form-row">
                            <div class="col-lg-4">
                                <input type="text" class="form-control form__control " placeholder="Ad">
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control form__control " placeholder="Soyad">
                            </div>
                            <div class="col-lg-4">
                                <input type="email" class="form-control form__control " placeholder="E-poçt adresi">
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control form__control " placeholder="Mobil nömrə">
                            </div>
                            <div class="col-lg-4">
                                <div class="inputBox">
                                    <span class="inputBox__fieldType">Cinsiyyət</span>
                                    <label class="myRadio">Kişi
                                        <input type="radio" checked="checked" name="radio">
                                        <span class="myRadio__checkmark"></span>
                                    </label>
                                    <label class="myRadio">Qadın
                                        <input type="radio" name="radio">
                                        <span class="myRadio__checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <input type="text" v-model="selectedDate" class="form-control form__control " placeholder="Doğum tarixi">
                            </div>
                            <div class="col-lg-4">
                                <input type="password" class="form-control form__control " placeholder="Şifrə">
                            </div>
                            <div class="col-lg-4">
                                <input type="password" class="form-control form__control "
                                    placeholder="Şifrənin təkrarı">
                            </div>
                            <div class="col-lg-4">
                                <button type="submit" class="myBtn">GİRİŞ ET</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</main>
